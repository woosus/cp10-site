<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CP10 Partners — NEO White</title>
  <link rel="stylesheet" href="partners.css" />
</head>
<body>
  <header style="text-align:center;padding:16px 12px;font-weight:700">CP10 Partners</header>

  <div class="stage" id="stage" aria-hidden="true">
    <div class="pillar"></div>
    <div class="platform" id="platform"></div>
  </div>

  <section class="wrap">
    <button id="prevBtn" class="nav" aria-label="Previous">◀</button>
    <div id="rail" class="rail" aria-label="Partners carousel"></div>
    <button id="nextBtn" class="nav" aria-label="Next">▶</button>
  </section>

  <aside id="infoPanel" class="info-panel" aria-live="polite">
    <img id="infoLogo" alt="">
    <div class="info-text">
      <h2 id="infoName" class="neon3d"></h2>
      <p id="infoDesc" class="neon3d small"></p>
    </div>
  </aside>

  <script src="partners.js"></script>
</body>
</html>
