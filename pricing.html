<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비용 문의</title>
  <link rel="stylesheet" href="site.css">
  <style>
    form{max-width:860px;margin:20px auto;background:#fff;border:1px solid rgba(15,23,42,.08);border-radius:16px;padding:16px;box-shadow:0 10px 20px rgba(2,6,23,.06)}
    h2{margin:6px 0 16px} .row{display:grid;grid-template-columns:1fr 1fr;gap:14px} .row>div{background:#f8fafc;border-radius:12px;padding:12px;border:1px solid rgba(15,23,42,.06)}
    label{display:block;margin-bottom:8px;font-weight:700} .q{display:flex;flex-direction:column;gap:10px}
    .submit{margin-top:16px;display:flex;gap:10px;align-items:center} button{background:#2563eb;color:#fff;border:none;border-radius:10px;padding:12px 16px;cursor:pointer}
    input[type="text"],input[type="email"]{padding:10px;border-radius:8px;border:1px solid #cbd5e1;width:100%}
    .note{color:#64748b;font-size:14px;margin-top:6px}
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand"><span>CP10</span></div>
    <nav class="menu"><a class="" href="index.html">홈</a> <a class="" href="about.html">회사소개</a> <a class="" href="aggregator.html">에그리게이터</a> <a class="" href="aggregator-what.html">에그리게이터란</a> <a class="" href="products.html">회사제품</a> <a class="" href="solutions.html">솔루션</a> <a class="" href="solutions-platform.html">플랫폼방식</a> <a class="" href="solutions-turnkey.html">턴키 라벨</a> <a class="" href="solutions-white-label.html">화이트 라벨</a> <a class="" href="solutions-crypto.html">암호화폐 기반</a> <a class="" href="solutions-fiat.html">각국 통화기반</a> <a class="" href="sports-api.html">스포츠 API</a> <a class="" href="sports-bc-custom.html">BC 자제개발 API</a> <a class="" href="sports-bc-sportsbook.html">BC 스포츠북 API</a> <a class="" href="sports-pinnacle.html">피나클 API</a> <a class="" href="sports-bti.html">BTI 스포츠북 API</a> <a class="" href="casino-slots-api.html">카지노/슬롯 API</a> <a class="" href="payments.html">결제 게이트웨이</a> <a class="" href="payments-wl.html">게이트웨이(화이트라벨)</a> <a class="" href="partners.html">파트너</a> <a class="" href="licenses.html">라이센스</a> <a class="active" href="pricing.html">비용문의</a></nav>

  <main class="container">
    <h1 class="section-title">비용 문의</h1>
    <p class="lead">아래 체크리스트를 제출하면 텔레그램으로 연결해 드립니다. (예시 핸들: @cp10_support — 코드에서 변경 가능)</p>
    <form id="qform">
      <div class="row">
        <div class="q"><label>1) 비즈니스 모델</label>
          <label><input type="checkbox" name="model" value="Aggregation"> Aggregation</label>
          <label><input type="checkbox" name="model" value="Turnkey"> Turnkey</label>
          <label><input type="checkbox" name="model" value="White Label"> White Label</label>
        </div>
        <div class="q"><label>2) 런칭 일정</label>
          <label><input type="radio" name="launch" value="즉시"> 즉시</label>
          <label><input type="radio" name="launch" value="1~3개월"> 1~3개월</label>
          <label><input type="radio" name="launch" value="3개월+"> 3개월+</label>
        </div>
        <div class="q"><label>3) 주요 대상 지역</label><input name="markets" type="text" placeholder="예: LATAM, SEA"></div>
        <div class="q"><label>4) 결제 통화</label>
          <label><input type="checkbox" name="curr" value="USD"> USD</label>
          <label><input type="checkbox" name="curr" value="EUR"> EUR</label>
          <label><input type="checkbox" name="curr" value="KRW"> KRW</label>
          <label><input type="checkbox" name="curr" value="Crypto"> Crypto</label>
        </div>
        <div class="q"><label>5) KYC/리스크 정책</label>
          <label><input type="radio" name="kyc" value="엄격"> 엄격</label>
          <label><input type="radio" name="kyc" value="표준"> 표준</label>
          <label><input type="radio" name="kyc" value="유연"> 유연</label>
        </div>
        <div class="q"><label>6) 원하는 상품군</label>
          <label><input type="checkbox" name="prod" value="스포츠북"> 스포츠북</label>
          <label><input type="checkbox" name="prod" value="카지노/슬롯"> 카지노/슬롯</label>
          <label><input type="checkbox" name="prod" value="결제 게이트웨이"> 결제 게이트웨이</label>
        </div>
        <div class="q"><label>7) White/Turnkey 필요</label>
          <label><input type="radio" name="wl" value="화이트 라벨"> 화이트 라벨</label>
          <label><input type="radio" name="wl" value="턴키"> 턴키</label>
          <label><input type="radio" name="wl" value="상담 후"> 상담 후</label>
        </div>
        <div class="q"><label>8) 예상 월 GGR</label>
          <label><input type="radio" name="ggr" value="< 10K"> &lt; 10K</label>
          <label><input type="radio" name="ggr" value="10K~100K"> 10K~100K</label>
          <label><input type="radio" name="ggr" value="100K+"> 100K+</label>
        </div>
        <div class="q"><label>9) 팀 규모</label>
          <label><input type="radio" name="team" value="1~3명"> 1~3명</label>
          <label><input type="radio" name="team" value="4~10명"> 4~10명</label>
          <label><input type="radio" name="team" value="10명+"> 10명+</label>
        </div>
        <div class="q"><label>10) 연락처/텔레그램</label>
          <input name="contact" type="text" placeholder="이메일 또는 Telegram ID">
          <div class="note">제출 시 텔레그램으로 연결됩니다. 핸들 변경: site.js의 TELEGRAM 상수</div>
        </div>
      </div>
      <div class="submit">
        <button type="submit">질문서 제출 후 텔레그램 연결</button>
      </div>
    </form>
  </main>
  <script src="site.js"></script>
